<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li  class="logo"> <img src="./assests/logo.jpg" alt="logo"> <span>Spotify</span> </li>
            <li> Home</li>
            <li> About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songItems">
            <h1  class="spaceh">Best of Trending Now</h1>
            <div class="songItemName">
            <img src="./assests/cover1.jpg" alt="cover">
            <span> let me love you</span>
            <span>05:34</span>
            <i class="fa-regular fa-circle-play"></i>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" value="range" id="progressBar" min="0 " max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/0aeffaf131.js" crossorigin="anonymous"></script>
</body>
</html>
